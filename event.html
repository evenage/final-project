  <h1>Event Planner</h1>
  <div class="eventList">
  </div>
  <p>Create Event</p>

  <body>
    <h1>Event Planning Form</h1>
    <form id="eventform">
      <label for="event-type">Event Type:</label>
      <select id="event-type" name="event-type">
        <option value="Party">Party</option>
        <option value="Birthday">Birthday</option>
        <option value="Wedding">Wedding</option>
        <option value="Funeral">Funeral</option>
        <option value="Others">Others (please specify)</option>
      </select>
      <br><br>
      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" name="event-date">
      <br><br>
      <label for="event-time">Event Time:</label>
      <input type="time" id="event-time" name="event-time">
      <br><br>
      <label for="event-location">Event Location:</label>
      <input type="text" id="event-location" name="event-location">
      <br><br>
      <label for="number-of-guests">Number of Guests:</label>
      <input type="number" id="number-of-guests" name="number-of-guests">
      <br><br>
      <label for="special-requests">Special Requests:</label>
      <textarea id="special-requests" name="special-requests"></textarea>
      <br><br>
      <a href="#" button id="plan-event-button">Plan Event</button>
    </form>
    <div id="event-planning-confirmation"></div>
    <script src="scripts/event.json"></script>
    <script src="scripts/script.js"></script>
